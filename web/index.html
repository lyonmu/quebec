<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function() {
        try {
          var savedTheme = localStorage.getItem('theme');
          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (savedTheme === 'dark' || (!savedTheme && supportDarkMode)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/quebec.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quebec | Envoy Control Plane</title>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-e2e8f0 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
