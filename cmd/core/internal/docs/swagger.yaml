host: http://localhost:59024
info:
  contact:
    email: lyonmu@foxmail.com
    name: Lyon Mu
    url: https://github.com/lyonmu
  description: quebec core 模块后端
  license:
    name: MIT
    url: https://github.com/lyonmu/quebec/blob/master/LICENSE
  title: quebec core Swagger API接口文档
  version: v0.0.1
paths:
  /v1/system/captcha:
    get:
      description: 获取验证码,返回包括随机数id,base64,验证码长度
      produces:
      - application/json
      responses:
        "200":
          description: 50000,success
          schema:
            allOf:
            - $ref: '#/definitions/code.Response'
            - properties:
                code:
                  type: number
                data:
                  $ref: '#/definitions/response.CaptchaResponse'
                message:
                  type: string
              type: object
      summary: 获取验证码
      tags:
      - 系统管理
  /v1/system/login:
    post:
      description: 使用用户名密码登陆系统
      parameters:
      - description: 用户登陆信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.SystemLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 50000,success
          schema:
            allOf:
            - $ref: '#/definitions/code.Response'
            - properties:
                code:
                  type: number
                data:
                  $ref: '#/definitions/response.SystemInfoResponse'
                message:
                  type: string
              type: object
      summary: 登陆
      tags:
      - 系统管理
  /v1/system/logout:
    get:
      description: 退出登陆系统
      produces:
      - application/json
      responses:
        "200":
          description: 50000,success
          schema:
            allOf:
            - $ref: '#/definitions/code.Response'
            - properties:
                code:
                  type: number
                message:
                  type: string
              type: object
      summary: 退出登陆
      tags:
      - 系统管理
  /v1/system/menu:
    post:
      description: 添加菜单
      parameters:
      - description: 菜单信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.SystemMenuAddReq'
      produces:
      - application/json
      responses:
        "200":
          description: 50000,success
          schema:
            allOf:
            - $ref: '#/definitions/code.Response'
            - properties:
                code:
                  type: number
                message:
                  type: string
              type: object
      summary: 添加菜单
      tags:
      - 系统管理
  /v1/system/menu/{id}:
    delete:
      description: 删除菜单
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 50000,success
          schema:
            allOf:
            - $ref: '#/definitions/code.Response'
            - properties:
                code:
                  type: number
                message:
                  type: string
              type: object
      summary: 删除菜单
      tags:
      - 系统管理
    get:
      description: 获取菜单详情
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 50000,success
          schema:
            allOf:
            - $ref: '#/definitions/code.Response'
            - properties:
                code:
                  type: number
                data:
                  $ref: '#/definitions/response.SystemMenuResp'
                message:
                  type: string
              type: object
      summary: 获取菜单详情
      tags:
      - 系统管理
    put:
      description: 编辑菜单
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      - description: 菜单信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.SystemMenuUpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: 50000,success
          schema:
            allOf:
            - $ref: '#/definitions/code.Response'
            - properties:
                code:
                  type: number
                message:
                  type: string
              type: object
      summary: 编辑菜单
      tags:
      - 系统管理
  /v1/system/menu/enable/{id}:
    put:
      description: 启停菜单状态
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      - description: '状态 [1: 启用, 2: 禁用]'
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.EnableReq'
      produces:
      - application/json
      responses:
        "200":
          description: 50000,success
          schema:
            allOf:
            - $ref: '#/definitions/code.Response'
            - properties:
                code:
                  type: number
                message:
                  type: string
              type: object
      summary: 启停菜单
      tags:
      - 系统管理
  /v1/system/menu/label:
    get:
      description: 获取菜单标签
      produces:
      - application/json
      responses:
        "200":
          description: 50000,success
          schema:
            allOf:
            - $ref: '#/definitions/code.Response'
            - properties:
                code:
                  type: number
                data:
                  items:
                    $ref: '#/definitions/response.Options'
                  type: array
                message:
                  type: string
              type: object
      summary: 菜单标签
      tags:
      - 系统管理
  /v1/system/menu/list:
    get:
      description: 获取全部菜单列表
      parameters:
      - description: 菜单类型
        enum:
        - 1
        - 2
        - 3
        format: int32
        in: query
        name: menu_type
        type: integer
        x-enum-varnames:
        - MenuTypeDirectory
        - MenuTypeMenu
        - MenuTypeButton
      - description: 菜单名称
        in: query
        name: name
        type: string
      - description: 菜单状态
        enum:
        - 1
        - 2
        format: int32
        in: query
        name: status
        type: integer
        x-enum-varnames:
        - "Yes"
        - "No"
      produces:
      - application/json
      responses:
        "200":
          description: 50000,success
          schema:
            allOf:
            - $ref: '#/definitions/code.Response'
            - properties:
                code:
                  type: number
                data:
                  items:
                    $ref: '#/definitions/response.SystemMenuResp'
                  type: array
                message:
                  type: string
              type: object
      summary: 全部菜单列表
      tags:
      - 系统管理
  /v1/system/menu/page:
    get:
      description: 获取菜单分页列表
      parameters:
      - description: '菜单类型 [1: 目录, 2: 菜单, 3: 按钮]'
        enum:
        - 1
        - 2
        - 3
        format: int32
        in: query
        name: menu_type
        type: integer
        x-enum-varnames:
        - MenuTypeDirectory
        - MenuTypeMenu
        - MenuTypeButton
      - description: 菜单名称
        in: query
        name: name
        type: string
      - default: 1
        description: 页码
        in: query
        minimum: 1
        name: page
        required: true
        type: integer
      - default: 10
        description: 每页条数
        in: query
        maximum: 1000
        minimum: 10
        name: page_size
        required: true
        type: integer
      - description: 父菜单ID
        in: query
