      id:
        description: ID
        type: string
      nickname:
        description: 用户昵称
        type: string
      operation_time:
        description: 操作时间
        type: integer
      operation_type:
        allOf:
        - $ref: '#/definitions/common.OperationType'
        description: 操作类型
      os:
        description: 操作系统
        type: string
      platform:
        description: 操作平台
        type: string
      username:
        description: 用户名
        type: string
    type: object
  response.SystemRoleListResp:
    properties:
      items:
        description: 角色列表
        items:
          $ref: '#/definitions/response.SystemRoleResp'
        type: array
      page:
        description: 页码
        type: integer
      page_size:
        description: 每页条数
        type: integer
      total:
        description: 总条数
        type: integer
    type: object
  response.SystemRoleMenuResp:
    properties:
      menu_id:
        description: 菜单ID
        type: string
      menu_name:
        description: 菜单名称
        type: string
    type: object
  response.SystemRoleResp:
    properties:
      id:
        description: 角色ID
        type: string
      name:
        description: 角色名称
        type: string
      remark:
        description: 角色备注
        type: string
      status:
        allOf:
        - $ref: '#/definitions/constant.YesOrNo'
        description: '角色状态 [1: 启用, 2: 禁用]'
      users_count:
        description: 用户数量
        type: integer
    type: object
  response.SystemUserListResp:
    properties:
      items:
        description: 用户列表
        items:
          $ref: '#/definitions/response.SystemUserResp'
        type: array
      page:
        description: 页码
        type: integer
      page_size:
        description: 每页条数
        type: integer
      total:
        description: 总条数
        type: integer
